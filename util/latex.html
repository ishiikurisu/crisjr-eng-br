<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Personal website for Cristiano Silva Jr.">
        <title>LaTeX Preview</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link rel="icon" href="https://raw.githubusercontent.com/ishiikurisu/ishiikurisu.github.io/master/assets/logo.png">
        <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
        <link href="../assets/css/pure.css" rel="stylesheet">
        <link href="../assets/css/app.css" rel="stylesheet">
        <link href="../assets/css/latex.css" rel="stylesheet">
        <script type="text/javascript" async
                src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML">
        </script>
    </head>
    <body>

        <div class="header">
            <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
                <a class="pure-menu-heading" href="../index.html">  
                    Cris Silva Jr.
                </a>

                <ul class="pure-menu-list">
                    <li class="pure-menu-item"><a href="/notes/index.html" class="pure-menu-link">Anotações</a></li>
                    <li class="pure-menu-item"><a href="/util/index.html" class="pure-menu-link pure-menu">Projetos</a></li>
                </ul>
            </div>
        </div>

        <br/>

        <div class="content">
            <h2 class="content-head is-center">Latex Preview</h2>

            <div class="pure-g">
                <div class="l-box-lrg is-center pure-u-1 pure-u-md-1-2 pure-u-lg-1-2">
                    <form class="pure-form">
                        <input id="option-latex" type="radio" name="options-radios" value="latex" checked>
                        <label for="option-latex" class="pure-radio">LaTeX</label>
                        <input id="option-asciiml" type="radio" name="options-radios" value="asciiml">
                        <label for="option-asciiml" class="pure-radio">ASCIIMath</label>
                        <input class="pure-input-1" type="text" id="latex-input" placeholder="Digite a equação aqui...">
                    </form>
                </div>

                <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-2">
                    <h2 class="content-head">Resultado:</h2>
                    <p class="latex-preview" id="latex-output">
                        Digite algo para aparecer o resultado!
                    </p>
                </div>
            </div>
        </div>

        <h2 class="content-head is-center">Como você pode me encontrar?</h2>

        <div class="pure-g">
            <div class="l-box-lrg pure-u-1 pure-u-md-3-5">
                <h4>Envie um e-mail!</h4>
                <p>
                    Sinta-se à vontade para enviar um e-mail para <a class="joe-link" href="mailto:crisjr@pm.me">crisjr@pm.me</a>.
                </p>

                <h4>Mais informações...</h4>
                <p>
                    Você pode me achar no <a class="joe-link" href="https://github.com/ishiikurisu">GitHub</a> também.
                </p>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="../assets/js/latex.js"></script>
    </body>
</html>
